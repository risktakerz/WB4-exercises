<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main>
      <form>
        <select id="teamSelect">
          <option value="">Select a Team...</option>
        </select>
      </form>

      <p id="teamDetails"></p>
    </main>
    <script>
      const teamSelect = document.getElementById("teamSelect");
      const teamDetails = document.getElementById("teamDetails");

      const teams = [
        { code: "DAL", name: "Dallas Cowboys", plays: "Arlington, TX" },
        { code: "DEN", name: "Denver Broncos", plays: "Denver, CO" },
        { code: "HOU", name: "Houston Texans", plays: "Houston, TX" },
        { code: "KAN", name: "Kansas City Chiefs", plays: "Kansas City, MO" },
        { code: "GB", name: "Green Bay Packers", plays: "Green Bay, WI" },
        { code: "NE", name: "New England Patriots", plays: "Foxborough, MA" },
        {
          code: "PHI",
          name: "Philadelphia Eagles",
          plays: "Philadelphia, PA",
        },
        { code: "SF", name: "San Francisco 49ers", plays: "Santa Clara, CA" },
        { code: "TB", name: "Tampa Bay Buccaneers", plays: "Tampa, FL" },
        { code: "WAS", name: "Washington Commanders", plays: "Landover, MD" },
      ];

      function createOption(value, text) {
        const option = document.createElement("option");
        option.value = value;
        option.textContent = text;
        teamSelect.appendChild(option);
      }

      for (const team of teams) {
        createOption(team.code, team.name);
      }

      teamSelect.addEventListener("change", function showDetails() {
        // a list variable of teams and their description
        let selectedCode = teamSelect.value;
        console.log(selectedCode);

        // let selectedTeam; // did it to use outside the for loop 

        for (const team of teams) {
          if (team.code === selectedCode) {
            teamDetails.innerText = `You selected ${team.name}`;
            // selectedTeam = team;
            break;
          }
        }
       
      });
    </script>
  </body>
</html>
