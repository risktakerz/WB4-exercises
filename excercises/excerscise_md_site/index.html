<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4">
      <div class="card p-4" style="width: 18rem">
        <form>
          <label for="family" class="form-label">Family Tree</label>
          <select class="form-select" id="family">
            <option value="">Select...</option>
            <!-- 
            <option value="1">Dad</option>
            <option value="2">Mom</option>
            <option value="3">sav</option> -->
          </select>
        </form>
      </div>
    </main>
    <script>
      const familySelect = document.getElementById("family");

      const family = ["Sav", "Mom", "Dad"];

      function addOption(value, text) {
        const option = document.createElement("option");
        option.value = value;
        option.innerText = text;
        familySelect.appendChild(option);
      }

      for (i = 0; i < family.length; i++) {
        addOption(i, family[i]);
      }
    </script>
  </body>
</html>
